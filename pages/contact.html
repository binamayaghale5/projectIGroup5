    <section class="contact-form-section">
    <h2>Contact Us</h2>
   <form onsubmit="alert('Form Submitted Successfully!'); return false;">

        
    
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required> 
        <br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required> 
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required> 
        <br><br>

        <label for="job-title">Job Title:</label>
        <select id="job-title" name="job-title" required>
            <option value="" disabled selected>Select your job title</option>
            <option value="doctor">Doctor</option>
            <option value="receptionist">Receptionist</option>
            <option value="teacher">Teacher</option>
            <option value="cashier">Cashier</option>
            <option value="accountant">Accountant</option>
        </select>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your message here..." required></textarea> 
        <br><br>

        
        <input type="submit" value="Submit">

    </form>
