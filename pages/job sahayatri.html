<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sahayatri</title>
    <link rel="stylesheet" href="job sahayatri.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Login Form</h1>
    </div>
        <div class="input-type">
            <input type="text" placeholder="Username" required><i class='bx bxs-user'></i>
        </div>
        <div class="input-type">
            <input type="password" id="password" placeholder="Password" required><i class='bx bx-lock'></i>
        </div>
        <div class="input-type" >
            <input type="email" name="Email"  id="email" placeholder="Email" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">Remember me
            </label>
            <a href="#">Forget password?</a>
        </div>
        <div class="submit">
            <button style="color: black;" onclick="displayweb()">Sign Up</button>
        </div>
        <div class="account">
         <p>Don't have an account?
         <a href="#">Register</a></p>

    </div>
    <script src="project.js">

    </script>
    
</body>
</html>
