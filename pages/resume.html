<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Sahayatri Registration</title>
  <link rel="stylesheet" href="../css/resume.css">
</head>

<body>

  <div class="form-box">
    <img src="../imgs/ok.png" alt="Logo" class="logo-img">
    <h2>Job Sahayatri</h2>
    <p>First step to your professional sucess</p>

    <form id="registrationForm" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Name</label>
        <div class="two-column">
          <div class="form-group">
            <input type="text" name="firstName" placeholder="First name" required>
          </div>
          <div class="form-group">
            <input type="text" name="lastName" placeholder="Last name" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label>Contact Numbers</label>
        <div class="two-column">
          <div class="form-group">
            <input type="tel" name="phone" placeholder="Phone number" required>
          </div>
          <div class="form-group">
            <input type="tel" name="altPhone" placeholder="Alt. number">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <div class="two-column">
          <div class="form-group">
            <textarea name="permanentAddress" rows="2" placeholder="Permanent Address" required></textarea>
          </div>
          <div class="form-group">
            <textarea name="temporaryAddress" rows="2" placeholder="Temporary Address" required></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Current Employment Status</label>
        <div class="radio-group">
          <label><input type="radio" name="employmentStatus" value="employed" required> Employed</label>
          <label><input type="radio" name="employmentStatus" value="unemployed"> Unemployed</label>
          <label><input type="radio" name="employmentStatus" value="self-employed"> Self-Employed</label>
          <label><input type="radio" name="employmentStatus" value="student"> Student</label>
        </div>
      </div>

      <div class="form-group">
        <label>Desired Pay (in Rupees)</label>
        <input type="number" name="desiredPay" min="0" placeholder="Initial-price">
      </div>

      <div class="form-group">
        <label>Upload Your CV</label>
        <input type="file" name="cvUpload" accept=".pdf,.doc,.docx" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // 1. Set today's date as max for DOB
      var today = new Date().toISOString().split("T")[0];
      $('input[name="dob"]').attr('max', today);

      // 2. Age validation when DOB is selected
      $('input[name="dob"]').change(function () {
        var dob = new Date($(this).val());
        var today = new Date();

        var age = today.getFullYear() - dob.getFullYear();
        var m = today.getMonth() - dob.getMonth();

        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
          age--;
        }

        if (age < 18) {
          alert("You must be at least 18 years old to register.");
          $(this).val(""); // Clear input
        } else {
          alert("Age valid. You are " + age + " years old.");
        }
      });

      // 3. Handle form submission and redirect
      $('#registrationForm').submit(function (e) {
        e.preventDefault(); // Prevent real submission

        alert("Form submitted successfully!");

        // Redirect after 1 second
        setTimeout(function () {
          window.location.href = "/index.html";
        }, 1000);
      });
    });
  </script>
</body>

</html>
